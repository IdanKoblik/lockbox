<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockBox | Password Gen</title>
    <link rel="stylesheet" href="/css/pwd.css">
    <script src="/scripts/fetchNav.js"></script>
    <script src="/scripts/pwd.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div id="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <div class="form-group">
                <label for="passwordLen">Password Length:</label>
                <input type="number" id="passwordLen" name="passwordLen" min="1" max="32" value="12" required>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="uppercase" name="uppercase"> Include Uppercase Letters</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="lowercase" name="lowercase" checked> Include Lowercase Letters</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="numbers" name="numbers" checked> Include Numbers</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="symbols" name="symbols"> Include Symbols</label>
            </div>
            <button type="button" onclick="generatePassword()">Generate Password</button>
            <div class="form-group">
                <label for="password">Generated Password:</label>
                <input type="text" id="password" name="password" readonly>
            </div>
        </form>
    </div>
</body>
</html>
